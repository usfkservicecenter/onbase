<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Camp Humphreys Map</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
  #map {
    height: 100vh;
    width: 100%;
  }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([36.987, 127.054], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  // 캠프 험프리스 경계 GeoJSON (실제 좌표로 대체하세요)
  const campBoundaryGeojson = {
    "type": "Feature",
    "geometry": {
      "type": "Polygon",
      "coordinates": [
        [
          [127.045, 36.993],
          [127.061, 36.993],
          [127.061, 36.980],
          [127.045, 36.980],
          [127.045, 36.993]
        ]
      ]
    }
  };

  // 경계 스타일 - 빨간 실선, 내부 투명
  function campBoundaryStyle(feature) {
    return {
      color: 'red',
      weight: 2,
      dashArray: '',
      fillColor: 'transparent',
      fillOpacity: 0
    };
  }

  // 경계 GeoJSON 추가
  L.geoJSON(campBoundaryGeojson, {
    style: campBoundaryStyle
  }).addTo(map);

  // 기존 버스 노선 관련 코드 삭제 혹은 주석 처리
  // 예: // const busRouteLayer = ...
  // map.removeLayer(busRouteLayer);

  // 필요하다면 마커 추가
  L.marker([36.987, 127.054]).addTo(map)
    .bindPopup('Camp Humphreys');
</script>
</body>
</html>
