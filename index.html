<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 아이폰/모바일 환경에 최적화된 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OnBase USAG Humphreys 셔틀 버스</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAo9TxxGQQH/StazmkNww7HLzmCzt3XPxqrFLhFE="
          crossorigin=""/>
    <!-- Leaflet JS를 여기에 배치하여 사용자 정의 스크립트보다 먼저 로드되도록 합니다. -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nEFjKtuX5zK/R8V+7V/fW2sC9xJ+c1f9G1u7l6pYw="
            crossorigin=""></script>
    <style>
        /* HTML 및 Body가 전체 화면 높이를 차지하도록 설정 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 가로 스크롤바 방지 */
        }

        /* 기본 폰트 설정 및 전역 스타일 */
        body {
            font-family: 'Inter', sans-serif;
            /* 최소 높이를 화면 전체로 설정하고 flexbox를 사용하여 내부 요소를 정렬 */
            @apply bg-gray-100 text-gray-800 flex flex-col min-h-screen;
        }
        
        /* 메인 컨테이너 */
        main {
            @apply flex flex-col flex-grow;
            /* main 요소가 최소한의 높이를 가지도록 설정 */
            min-height: calc(100vh - 100px); /* 헤더 등을 고려한 최소 높이 */
        }

        /* 지도 컨테이너 스타일 */
        #map {
            /* 지도가 사용 가능한 모든 공간을 채우도록 flex-grow와 함께 설정 */
            height: 100%; /* 부모 요소의 높이에 따라 유동적으로 설정 */
            width: 100%;
            @apply rounded-none shadow-lg md:rounded-lg;
            z-index: 1; /* 다른 요소보다 아래에 위치하도록 z-index 설정 */
            min-height: 300px; /* 지도가 최소한의 높이를 항상 가지도록 */
        }
        
        /* 모바일 환경에 최적화된 헤더와 시간표 영역 */
        header {
            @apply w-full max-w-full text-center px-4 pt-4 pb-2 bg-white shadow-md z-10;
        }

        #schedule-display {
            @apply fixed bottom-0 left-0 right-0 max-h-1/2 p-6 bg-white shadow-2xl rounded-t-lg overflow-y-auto transform translate-y-full transition-transform duration-300 ease-in-out z-20;
            /* 모바일에서 위로 올라오는 UI를 위한 초기 스타일 */
        }

        #schedule-display.active {
            transform: translateY(0);
        }

        /* Leaflet 팝업 스타일 */
        .leaflet-popup-content-wrapper {
            @apply rounded-lg shadow-md;
        }
        .leaflet-popup-content {
            @apply p-4;
        }
        
        /* 로딩 스피너 스타일 */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3B82F6; /* 파란색 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header>
        <h1 class="text-2xl font-bold text-blue-700">OnBase</h1>
        <p class="text-gray-600 text-sm mt-1">USAG Humphreys 셔틀 버스 정보를 지도에서 확인하세요.</p>
    </header>

    <main>
        <!-- 지도가 들어갈 컨테이너 -->
        <div id="map"></div>

        <!-- 버스 시간표를 표시할 영역 -->
        <div id="schedule-display">
            <h2 id="schedule-title" class="text-xl font-semibold text-blue-600 mb-2"></h2>
            <div id="schedule-content" class="text-gray-700 text-sm"></div>
            <button id="close-schedule" class="mt-4 px-4 py-2 w-full bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200">닫기</button>
        </div>

        <!-- 로딩 인디케이터 -->
        <div id="loading-indicator" class="flex flex-col items-center justify-center p-8 bg-white rounded-lg shadow-lg fixed inset-0 bg-gray-100 bg-opacity-75 z-50">
            <div class="loading-spinner mb-4"></div>
            <p class="text-lg text-blue-500">지도 데이터를 로딩 중입니다...</p>
        </div>
    </main>

    <!-- 커스텀 스크립트 (Leaflet JS 이후에 와야 합니다.) -->
    <script>
        // 이 스크립트는 웹 앱의 핵심 로직을 포함합니다.

        // 지도 객체와 필요한 UI 요소를 저장할 변수
        let map;
        const scheduleDisplay = document.getElementById('schedule-display');
        const scheduleTitle = document.getElementById('schedule-title');
        const scheduleContent = document.getElementById('schedule-content');
        const closeScheduleBtn = document.getElementById('close-schedule');
        const loadingIndicator = document.getElementById('loading-indicator');

        // 버스 정류장 데이터 (USAG Humphreys 공식 홈페이지에서 추출한 정보 기반)
        const busStops = [
            {
                name: "Pedestrian Gate (보행자 출입구)", lat: 36.9550, lon: 127.0350,
                routes: { "Blue Route": ["08:00 AM", "09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM"] },
                description: "메인 보행자 출입구 부근 정류장입니다."
            },
            {
                name: "Eighth Army HQ (미8군 사령부)", lat: 36.9500, lon: 127.0400,
                routes: { "Blue Route": ["08:05 AM", "09:05 AM", "10:05 AM", "11:05 AM", "12:05 PM"] },
                description: "미8군 사령부 건물 앞 정류장입니다."
            },
            {
                name: "Main Exchange (PX)", lat: 36.9580, lon: 127.0420,
                routes: { "Blue Route": ["08:10 AM", "09:10 AM", "10:10 AM", "11:10 AM", "12:10 PM"] },
                description: "메인 PX 쇼핑몰 앞 정류장입니다."
            },
            {
                name: "Brian D. Allgood Army Community Hospital", lat: 36.9450, lon: 127.0300,
                routes: { "Purple Route": ["07:30 AM", "08:30 AM", "09:30 AM", "10:30 AM", "11:30 AM"] },
                description: "병원 입구에 위치한 정류장입니다."
            },
            {
                name: "Bus Terminal (버스 터미널)", lat: 36.9480, lon: 127.0385,
                routes: { "All Routes": ["07:00 AM", "07:15 AM", "07:30 AM"] },
                description: "기지 내 주요 버스 터미널입니다."
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            try {
                // DOM이 완전히 로드된 후 initMap 호출
                initMap();
            }
            catch (error) {
                console.error("Failed to initialize map:", error); // 초기화 실패 시 로그
                loadingIndicator.classList.add('hidden'); // 로딩 인디케이터 숨김
                // 사용자에게 오류 메시지 표시 (예: alert 대신 모달 팝업)
                const errorMessage = document.createElement('div');
                errorMessage.className = 'fixed inset-0 bg-red-100 bg-opacity-90 flex flex-col items-center justify-center text-red-700 text-lg font-bold p-4 rounded-lg z-50';
                errorMessage.innerHTML = '<p>지도를 로드하는 중 오류가 발생했습니다. 네트워크 연결을 확인하거나 잠시 후 다시 시도해 주세요.</p><button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">새로고침</button>';
                document.body.appendChild(errorMessage);
            }
        });

        /**
         * 지도를 초기화하고 버스 정류장 마커를 추가합니다.
         */
        function initMap() {
            loadingIndicator.classList.remove('hidden');

            const humphreysCenter = [36.9535, 127.0381];

            // Leaflet 지도 초기화
            map = L.map('map', {
                zoomControl: false // 모바일에서 기본 줌 컨트롤 제거
            }).setView(humphreysCenter, 14);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Leaflet 지도는 `load` 이벤트가 타일 로딩 완료를 항상 보장하지 않을 수 있습니다.
            // 따라서 `invalidateSize`를 초기화 직후와 `resize` 이벤트에 모두 적용하고,
            // 안전하게 로딩 인디케이터를 숨기기 위해 `setTimeout`을 다시 사용합니다.
            
            // `map.invalidateSize()`를 지도 초기화 직후 한 번 호출
            map.invalidateSize();

            // 지도 타일 로딩 성공 또는 일정 시간 경과 후 로딩 인디케이터 숨김
            let loadTimer = setTimeout(() => {
                if (loadingIndicator.classList.contains('hidden')) return; // 이미 숨겨져 있다면 스킵
                console.log('Timeout triggered: Hiding loading indicator and invalidating size again.');
                loadingIndicator.classList.add('hidden');
                map.invalidateSize(); // 혹시 모를 경우를 대비해 다시 호출
            }, 3000); // 3초 후 강제 실행 (네트워크 지연 대비)

            map.on('load', function() {
                clearTimeout(loadTimer); // 지도가 로드되면 타이머 취소
                console.log('Map loaded successfully!');
                loadingIndicator.classList.add('hidden');
                map.invalidateSize(); // 지도 로드 완료 시 정확히 크기 재계산
            });

            map.on('tileerror', function(e) {
                console.error('Map tile loading error:', e);
                // 타일 로딩 오류가 발생해도 로딩 인디케이터는 숨김.
                // 이미 로드된 지도가 부분적으로 표시될 수 있도록 합니다.
                loadingIndicator.classList.add('hidden'); 
            });

            busStops.forEach(stop => {
                const marker = L.marker([stop.lat, stop.lon]).addTo(map);
                marker.on('click', function() {
                    displaySchedule(stop);
                });
                marker.bindPopup(`<b>${stop.name}</b><br>${stop.description}`);
            });

            // 터치 이벤트 발생 시 팝업 닫기
            map.on('touchstart', function() {
                map.closePopup();
                scheduleDisplay.classList.remove('active');
            });
        }

        /**
         * 선택된 버스 정류장의 시간표를 표시합니다.
         * @param {object} stop - 버스 정류장 데이터 객체
         */
        function displaySchedule(stop) {
            scheduleTitle.textContent = `${stop.name} 시간표`;
            let contentHtml = `<p class="mb-2">${stop.description}</p>`;
            contentHtml += `<ul class="list-disc pl-5">`;
            for (const route in stop.routes) {
                contentHtml += `<li class="mb-1"><strong>${route}:</strong> ${stop.routes[route].join(', ')}</li>`;
            }
            contentHtml += `</ul>`;
H: `<p class="mt-4 text-sm text-gray-500">참고: 위 시간표는 예시 데이터입니다.</p>`;
            scheduleContent.innerHTML = contentHtml;
            
            // 시간표 영역을 아래에서 위로 슬라이드
            scheduleDisplay.classList.add('active');
        }

        // '닫기' 버튼 클릭 이벤트 리스너
        closeScheduleBtn.addEventListener('click', () => {
            scheduleDisplay.classList.remove('active');
        });

        // 창 크기 조정 시 지도 크기를 다시 계산하도록 이벤트 리스너 추가
        window.addEventListener('resize', () => {
            if (map) {
                map.invalidateSize();
            }
        });
    </script>
</body>
</html>
