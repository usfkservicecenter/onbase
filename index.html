<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>OnBase USAG Humphreys 셔틀 버스</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAo9TxxGQQH/StazmkNww7HLzmCzt3XPxqrFLhFE="
        crossorigin=""
    />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind bg-gray-100 */
            color: #1f2937; /* Tailwind text-gray-800 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            z-index: 10;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            border: 2px solid red; /* 임시 테두리 */
            border-radius: 0;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            z-index: 1;
        }
        #schedule-display {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 50vh;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.2);
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
        }
        #schedule-display.active {
            transform: translateY(0);
        }
        .leaflet-popup-content-wrapper {
            border-radius: 0.5rem !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1) !important;
        }
        .leaflet-popup-content {
            padding: 1rem !important;
        }
        #loading-indicator {
            position: fixed;
            inset: 0;
            background: rgba(243,244,246,0.9); /* bg-gray-100 with opacity */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            border-radius: 0;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3B82F6; /* Tailwind blue-500 */
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-2xl font-bold text-blue-700">OnBase</h1>
        <p class="text-gray-600 text-sm mt-1">USAG Humphreys 셔틀 버스 정보를 지도에서 확인하세요.</p>
    </header>
    <main>
        <div id="map"></div>
        <div id="schedule-display">
            <h2 id="schedule-title" class="text-xl font-semibold text-blue-600 mb-2"></h2>
            <div id="schedule-content" class="text-gray-700 text-sm"></div>
            <button id="close-schedule" class="mt-4 px-4 py-2 w-full bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200">닫기</button>
        </div>
        <div id="loading-indicator">
            <div class="loading-spinner"></div>
            <p class="text-lg text-blue-500">지도 데이터를 로딩 중입니다...</p>
        </div>
    </main>
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nEFjKtuX5zK/R8V+7V/fW2sC9xJ+c1f9G1u7l6pYw="
        crossorigin=""
    ></script>
    <script>
        let map;
        const scheduleDisplay = document.getElementById('schedule-display');
        const scheduleTitle = document.getElementById('schedule-title');
        const scheduleContent = document.getElementById('schedule-content');
        const closeScheduleBtn = document.getElementById('close-schedule');
        const loadingIndicator = document.getElementById('loading-indicator');

        const busStops = [
            {
                name: "Pedestrian Gate (보행자 출입구)", lat: 36.9550, lon: 127.0350,
                routes: { "Blue Route": ["08:00 AM", "09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM"] },
                description: "메인 보행자 출입구 부근 정류장입니다."
            },
            {
                name: "Eighth Army HQ (미8군 사령부)", lat: 36.9500, lon: 127.0400,
                routes: { "Blue Route": ["08:05 AM", "09:05 AM", "10:05 AM", "11:05 AM", "12:05 PM"] },
                description: "미8군 사령부 건물 앞 정류장입니다."
            },
            {
                name: "Main Exchange (PX)", lat: 36.9580, lon: 127.0420,
                routes: { "Blue Route": ["08:10 AM", "09:10 AM", "10:10 AM", "11:10 AM", "12:10 PM"] },
                description: "메인 PX 쇼핑몰 앞 정류장입니다."
            },
            {
                name: "Brian D. Allgood Army Community Hospital", lat: 36.9450, lon: 127.0300,
                routes: { "Purple Route": ["07:30 AM", "08:30 AM", "09:30 AM", "10:30 AM", "11:30 AM"] },
                description: "병원 입구에 위치한 정류장입니다."
            },
            {
                name: "Bus Terminal (버스 터미널)", lat: 36.9480, lon: 127.0385,
                routes: { "All Routes": ["07:00 AM", "07:15 AM", "07:30 AM"] },
                description: "기지 내 주요 버스 터미널입니다."
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            try {
                initMap();
            } catch (error) {
                console.error("Failed to initialize map:", error);
                showError();
            }
        });

        function initMap() {
            loadingIndicator.style.display = 'flex';

            const center = [36.9535, 127.0381];

            map = L.map('map', { zoomControl: false }).setView(center, 14);

            // HOT 스타일 OpenStreetMap 타일 레이어
            L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors',
                maxZoom: 19,
            }).addTo(map);

            setTimeout(() => {
                map.invalidateSize();
                loadingIndicator.style.display = 'none';
            }, 200);

            map.on('load', () => {
                loadingIndicator.style.display = 'none';
            });

            map.on('tileerror', (e) => {
                console.error('Tile loading error:', e);
                loadingIndicator.style.display = 'none';
            });

            busStops.forEach(stop => {
                const marker = L.marker([stop.lat, stop.lon]).addTo(map);
                marker.bindPopup(`<b>${stop.name}</b><br>${stop.description}`);
                marker.on('click', () => displaySchedule(stop));
            });

            map.on('touchstart', () => {
                map.closePopup();
                scheduleDisplay.classList.remove('active');
            });
        }

        function displaySchedule(stop) {
            scheduleTitle.textContent = `${stop.name} 시간표`;
            let html = `<p class="mb-2">${stop.description}</p><ul class="list-disc pl-5">`;
            for (const route in stop.routes) {
                html += `<li class="mb-1"><strong>${route}:</strong> ${stop.routes[route].join(', ')}</li>`;
            }
            html += `</ul><p class="mt-4 text-sm text-gray-500">참고: 위 시간표는 예시 데이터입니다.</p>`;
            scheduleContent.innerHTML = html;
            scheduleDisplay.classList.add('active');
        }

        closeScheduleBtn.addEventListener('click', () => {
            scheduleDisplay.classList.remove('active');
        });

        window.addEventListener('resize', () => {
            if (map) map.invalidateSize();
        });

        function showError() {
            const errDiv = document.createElement('div');
            errDiv.className = 'fixed inset-0 bg-red-100 bg-opacity-90 flex flex-col items-center justify-center text-red-700 text-lg font-bold p-4 rounded-lg z-50';
            errDiv.innerHTML = `<p>지도를 로드하는 중 오류가 발생했습니다. 네트워크 연결을 확인하거나 잠시 후 다시 시도해 주세요.</p>
            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">새로고침</button>`;
            document.body.appendChild(errDiv);
            loadingIndicator.style.display = 'none';
        }
    </script>
</body>
</html>
