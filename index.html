<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>OnBase USAG Humphreys Í±¥Î¨º ÏßÄÎèÑ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .building-label {
      color: #6b7280; font-size: 10px; font-weight: 700;
      text-shadow: 1px 1px 2px #fff; white-space: nowrap; pointer-events: none;
    }
    .leaflet-control-locate { background:#fff; border-radius:4px; box-shadow:0 1px 3px rgba(0,0,0,.2); }
    .leaflet-control-locate button { width:34px; height:34px; line-height:34px; text-align:center; border:none; background:transparent; cursor:pointer; font-size:18px; }
    .leaflet-control-locate button:active { transform: scale(0.97); }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <script>
    // ===== Í≤åÏù¥Ìä∏ Ï¢åÌëú =====
    const gates = [
      { name: "Millet Gate (ÎèÑÎëêÎ¶¨)",  lat: 36.95819961, lon: 127.04428911 },
      { name: "Yoon Gate (Ïú§)",        lat: 36.96894099, lon: 127.03556648 },
      { name: "Charlton Gate (Ìï®Ï†ïÎ¶¨)", lat: 36.95159,    lon: 127.0198 }
    ];

    // ===== ÏÑú/Î∂Å ÌôïÏû• Ìè¨Ïù∏Ìä∏ =====
    const westMostLon  = 126.9846803;   // 5901 (Driving Range)
    const northMostLat = 36.9824546;    // 8710

    // ===== bounds Í≥ÑÏÇ∞ (ÎÇ®Ï™Ω Ïó¨Ïú†, ÏÑú/Î∂Å ÌôïÏû•) =====
    const lats = gates.map(g => g.lat);
    const lons = gates.map(g => g.lon);
    const minLatRaw = Math.min(...lats);
    const maxLatRaw = Math.max(northMostLat, ...lats);
    const minLonRaw = Math.min(westMostLon, ...lons);
    const maxLonRaw = Math.max(...lons);

    const padN = 0.004, padS = 0.010, padW = 0.003, padE = 0.003;
    const gateBounds = L.latLngBounds(
      [minLatRaw - padS, minLonRaw - padW],
      [maxLatRaw + padN, maxLonRaw + padE]
    );

    // Í≤ΩÍ≥Ñ ÏÇ¥Ïßù ÏôÑÌôî(ÏÇ¨Ïö©Ïûê ÏúÑÏπòÍ∞Ä ÏÇ¥Ïßù Î≤óÏñ¥ÎÇòÎèÑ Î≥¥Ïù¥ÎèÑÎ°ù)
    const liveBounds = gateBounds.pad(0.15);

    // ===== ÏßÄÎèÑ (ÎùºÏù¥Ìä∏ ÌÉÄÏùº + Î∂ÄÎìúÎü¨Ïö¥ Í≤ΩÍ≥Ñ) =====
    const map = L.map('map', {
      zoomControl: true,
      scrollWheelZoom: true,
      touchZoom: true,
      dragging: true,
      doubleClickZoom: true,
      maxBounds: liveBounds,
      maxBoundsViscosity: 0.95
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // (ÏòµÏÖò) Í≤åÏù¥Ìä∏ ÏúÑÏπò ÌëúÏãú
    gates.forEach(g => L.circleMarker([g.lat, g.lon], { radius: 4 }).addTo(map).bindTooltip(g.name));

    // ===== ÎùºÎ≤® ÌëúÏãú Ï†úÏñ¥ =====
    const buildingMarkers = [];
    const LABEL_ZOOM = 15;
    function updateBuildingLabels() {
      const z = map.getZoom();
      buildingMarkers.forEach(m => {
        const on = map.hasLayer(m);
        if (z >= LABEL_ZOOM && !on) m.addTo(map);
        if (z <  LABEL_ZOOM && on)  map.removeLayer(m);
      });
    }
    map.on('zoomend', updateBuildingLabels);

    // ===== Ï¢åÌëú Î°úÎìú: addr:housenumber Ïö∞ÏÑ† =====
    fetch('./buildings.json')
      .then(res => res.json())
      .then(buildings => {
        buildings.forEach(b => {
          const lat = b.lat ?? b.y, lon = b.lon ?? b.x;
          if (lat == null || lon == null) return;
          const labelText =
            (b["addr:housenumber"] && String(b["addr:housenumber"]).trim()) ||
            (b.name && String(b.name).trim()) || "";
          if (!labelText) return;
          const marker = L.marker([lat, lon], {
            icon: L.divIcon({ className: 'building-label', html: labelText, iconSize: [26,12], iconAnchor: [13,6] })
          });
          buildingMarkers.push(marker);
        });
        updateBuildingLabels();
      })
      .catch(err => console.error('Í±¥Î¨º Ï¢åÌëú Î°úÎìú Ïã§Ìå®:', err));

    // ===== ÎÇ¥ ÏúÑÏπò: Ï≤´ Î°úÎî©Ïóê Ï¶âÏãú ÏöîÏ≤≠ + Îπ†Î•∏ Ï≤´ Í≥†Ï†ï(watch) =====
    const userLayer = L.layerGroup().addTo(map);
    let located = false;
    let fallbackTimer = null;

    function centerOn(latlng, accuracy) {
      // liveBounds ÏïàÏúºÎ°ú Î∂ÄÎìúÎüΩÍ≤å ÎßûÏ∂∞ Ïù¥Îèô
      map.flyTo(latlng, 18, { duration: 1.0 });
      userLayer.clearLayers();
      L.circleMarker(latlng, { radius: 6 }).addTo(userLayer);
      if (accuracy) L.circle(latlng, { radius: accuracy }).addTo(userLayer);
    }

    function startLocate() {
      // iOS Safari ÏùºÎ∂Ä ÌôòÍ≤ΩÏóêÏÑú prompt ÏßÄÏó∞ ÎåÄÎπÑ: watch Î°ú Îπ†Î•¥Í≤å Ï≤´ fix Î∞õÍ≥† Ï¢ÖÎ£å
      map.locate({
        setView: false,
        maxZoom: 18,
        enableHighAccuracy: true,
        watch: true
      });
      // 8Ï¥à ÎÇ¥ ÎØ∏ÏàòÏã† Ïãú Ìè¥Î∞±
      fallbackTimer = setTimeout(() => {
        if (!located) {
          map.fitBounds(gateBounds);
          map.stopLocate();
        }
      }, 8000);
    }

    // Í∂åÌïú ÌîÑÎ¶¨Ï≤¥ÌÅ¨(Í∞ÄÎä•Ìïú Î∏åÎùºÏö∞Ï†ÄÏóê ÌïúÌï¥)
    (async () => {
      try {
        if (navigator.permissions && navigator.permissions.query) {
          const p = await navigator.permissions.query({ name: 'geolocation' });
          // ÏÉÅÌÉúÏôÄ Î¨¥Í¥ÄÌïòÍ≤å ÏöîÏ≤≠( 'granted'Î©¥ Îçî Îπ®Î¶¨ Ïò¥ )
          startLocate();
        } else {
          startLocate();
        }
      } catch {
        startLocate();
      }
    })();

    map.on('locationfound', (e) => {
      located = true;
      if (fallbackTimer) { clearTimeout(fallbackTimer); fallbackTimer = null; }
      map.stopLocate(); // Ï≤´ ÏúÑÏπò Î∞õÏúºÎ©¥ watch Ï§ëÏßÄ
      centerOn(e.latlng, e.accuracy);
    });

    map.on('locationerror', () => {
      located = false;
      if (fallbackTimer) { clearTimeout(fallbackTimer); fallbackTimer = null; }
      map.fitBounds(gateBounds);
    });

    // ===== ÎÇ¥ ÏúÑÏπò Ï∞æÍ∏∞ Î≤ÑÌäº(ÏàòÎèô Ïû¨ÌÉêÏÉâ) =====
    const LocateControl = L.Control.extend({
      onAdd: function () {
        const container = L.DomUtil.create('div', 'leaflet-control-locate leaflet-bar');
        const btn = L.DomUtil.create('button', '', container);
        btn.title = 'ÎÇ¥ ÏúÑÏπò Ï∞æÍ∏∞'; btn.innerHTML = 'üìç';
        L.DomEvent.disableClickPropagation(container);
        L.DomEvent.on(btn, 'click', (e) => {
          e.preventDefault();
          located = false;
          if (fallbackTimer) { clearTimeout(fallbackTimer); }
          startLocate();
        });
        return container;
      }, onRemove: function () {}
    });
    map.addControl(new LocateControl({ position: 'topleft' }));

    // ÏÇ¨ÌååÎ¶¨ Îì±ÏóêÏÑú ÏûêÎèô ÎπÑÌôúÏÑ±Ìôî ÎåÄÎπÑ
    map.whenReady(() => {
      if (!map.options.scrollWheelZoom) map.scrollWheelZoom.enable();
      if (!map.options.touchZoom) map.touchZoom.enable();
      if (!map.options.dragging) map.dragging.enable();
    });
  </script>
</body>
</html>
