<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>OnBase USAG Humphreys 건물 지도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .building-label {
      color: #e5e7eb;           /* 밝은 회색: 다크맵에서 가독성 */
      font-size: 12px;
      font-weight: 700;
      text-shadow: 1px 1px 2px #000;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <script>
    // ====== 3개 게이트 좌표 (이 사각형 밖은 못 나가게 maxBounds) ======
    const gates = [
      { name: "Millet Gate (도두리)",  lat: 36.95819961, lon: 127.04428911 },
      { name: "Yoon Gate (윤)",       lat: 36.96894099, lon: 127.03556648 },
      // Charlton Gate 좌표는 Waze venue에서 추출한 값. 필요하면 알려줘, 바로 수정해줄게.
      { name: "Charlton Gate (함정리)", lat: 36.96366000, lon: 127.05111000 }
    ];

    // bounds 계산 + 약간의 여유(padDeg)
    const padDeg = 0.002;
    const lats = gates.map(g => g.lat);
    const lons = gates.map(g => g.lon);
    const minLat = Math.min(...lats) - padDeg;
    const maxLat = Math.max(...lats) + padDeg;
    const minLon = Math.min(...lons) - padDeg;
    const maxLon = Math.max(...lons) + padDeg;
    const gateBounds = L.latLngBounds([ [minLat, minLon], [maxLat, maxLon] ]);

    // ====== 지도 생성 (다크 타일 유지) ======
    const map = L.map('map', {
      worldCopyJump: false,
      zoomControl: true
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    map.setMaxBounds(gateBounds);
    map.fitBounds(gateBounds);
    map.on('drag', () => map.panInsideBounds(gateBounds, { animate: true }));

    // ====== 건물 라벨 마커 컨트롤 ======
    const buildingMarkers = [];
    const LABEL_ZOOM = 17;

    function updateBuildingLabels() {
      const zoom = map.getZoom();
      buildingMarkers.forEach(m => {
        const onMap = map.hasLayer(m);
        if (zoom >= LABEL_ZOOM && !onMap) m.addTo(map);
        if (zoom <  LABEL_ZOOM && onMap)  map.removeLayer(m);
      });
    }
    map.on('zoomend', updateBuildingLabels);

    // ====== 외부 JSON에서 좌표 불러오기 ======
    fetch('./buildings.json')
      .then(res => res.json())
      .then(buildings => {
        buildings.forEach(b => {
          const marker = L.marker([b.lat, b.lon], {
            icon: L.divIcon({
              className: 'building-label',
              html: b.number,
              iconSize: [30, 12],
              iconAnchor: [15, 6]
            })
          });
          buildingMarkers.push(marker);
        });
        updateBuildingLabels();   // 초기 줌 상태 반영
      })
      .catch(err => {
        console.error('건물 좌표 로드 실패:', err);
      });

    // (선택) 게이트 위치 점표시
    gates.forEach(g => {
      L.circleMarker([g.lat, g.lon], { radius: 4 }).addTo(map).bindTooltip(g.name, {permanent:false});
    });
  </script>
</body>
</html>
