<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onbase Map</title>

    <!-- Leaflet CSS -->
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS (Safari 호환 CDN) -->
    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-Vt3WZP9kVnMOsJDnZLwNG0Ax7AnN1j403rwhhtj6xyM="
        crossorigin="">
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            try {
                if (typeof L === 'undefined') {
                    alert("지도를 불러올 수 없습니다. 네트워크를 확인하세요.");
                    return;
                }

                // 지도 초기화
                const map = L.map('map').setView([37.5665, 126.9780], 13); // 서울 중심 좌표 예시

                // 타일 레이어 추가
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                // 마커 예시
                L.marker([37.5665, 126.9780]).addTo(map)
                    .bindPopup('서울 시청')
                    .openPopup();

            } catch (err) {
                console.error("지도 로딩 중 오류:", err);
                alert("지도를 로드하는 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
            }
        });
    </script>
</body>
</html>
