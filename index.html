    const map = L.map('map').setView([36.9535, 127.0381], 14);

    L.tileLayer('https://tile.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://www.carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    const buildingMarkers = [];

    function updateBuildingLabels() {
        const zoom = map.getZoom();
        buildingMarkers.forEach(marker => {
            if (zoom >= 17) {
                marker.addTo(map);
            } else {
                map.removeLayer(marker);
            }
        });
    }

    buildings.forEach(b => {
        const label = L.marker([b.lat, b.lon], {
            icon: L.divIcon({
                className: 'building-label',
                html: b.number,
                iconSize: [30, 12],
                iconAnchor: [15, 6]
            })
        });
        buildingMarkers.push(label);
    });

    map.on('zoomend', updateBuildingLabels);
    updateBuildingLabels();
